<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="./assets/logo.png" alt="logo" class="navbar__logo">
            </div>
            <div class="navbar_nav_items">
                <button class="nav__item button__primary">Order Food</button>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <main class="container">
        <!-- Hero Section -->
        <section class="hero__container">
            <div class="hero__image__container">
                <img class="hero__image" src="./assets/hero.jpg" alt="hero image"/>
            </div>
            <div class="hero__description">
                <h1 class="hero__">
                    Order food from favourite restaurants near you.
                </h1>
                <button class="button__primary">Order Now</button>
            </div>

        </section>
    </main>
    
</body>
</html>
